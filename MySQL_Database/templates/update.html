{% extends 'index.html' %}

{% block content %}

    <div class="container-fluid" style="margin-top: 50px;">
        <div class="col-md-offset-4 col-md-4">
            <h2 class="page-header text-center text-primary"><i class="fa fa-edit"> Update</i></h2>
            <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="{{data.name}}">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" name="age" class="form-control" value="{{data.age}}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" class="form-control" value="{{data.address}}">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" name="contact" class="form-control" value="{{data.contact}}">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" value="{{data.email}}">
                </div>
                <div class="form-group">
                    <input type="submit" value="update" class="btn btn-primary btn-block">
                </div>
            </form>
            
            
        </div>
    </div>
 
{% endblock %}
